<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxTracerWeb</title>
    <!--静态文件加载-->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <link rel="icon", href="{{ url_for('static', filename='icon.svg') }}" type="image/svg">
</head>
<body>
    <h1>You can register here</h1>
    <!--注册表单-->
    <form id="register-form">
        <label for="email">邮箱：</label>
        <input type="text" id="email" name="email" required>
        <button type="button" id="email-button">发送验证码</button><br>

        <label for="password">创建密码：</label>
        <input type="password" id="password" name="pwd" required><br>

        <label for="re-password">确认密码：</label>
        <input type="password" id="re-password" name="rpwd" required><br>

        <div id="verification" style="display: none;">
            <label for="vrfcode">验证码：</label>
            <input type="text" id="vrfcode" name="vrfcode" required>
        </div>

        <button type="button" id="register-button" disabled>注册</button>
    </form>
    <div id="message"></div>
    <button type="button" id="tologin-button" style="display: none;">点击此处跳转登录界面</button>
    <script>
        // 正则表达式检测邮箱合法性
        function IsVaildEmail(email) {
            var regex = /^[a-zA-Z0-9_\-]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,6}$/
            return regex.test(email);
        }   

        function ShowAnchor(element) {
            document.getElementById(element).style.display = 'block';
        }
        function ShowInfo(response) {
            document.getElementById('message').innerText = response.message;
        };

        // 计时器函数，用来禁用和启用验证码功能
        function CountDown() {
            $('#email-button').prop('disabled', true);
            $('#register-button').prop('disabled', false);
            let secs = 30;
            let countdown = $('<span>').text(`（${secs}秒后可重新发送）`);
            $('#email-button').append(countdown);
            let intervalID = setInterval(() => {
                secs--;
                countdown.text(`（${secs}秒后可重新发送）`);
                if (secs <= 0) {
                    clearInterval(intervalID);
                    countdown.remove();
                    $('#email-button').prop('disabled', false);
                }
            }, 1000);
        }

        $(document).ready(function() {
            $('#email-button').on('click', function(event) {
                email_addr = $('#email').val();
                if (IsVaildEmail(email_addr)) {
                    $.ajax({
                        type: 'POST',
                        url: '/sendcode',
                        data: JSON.stringify({email : email_addr}),
                        contentType: 'application/json',
                        success: function(response) {
                            ShowAnchor('verification');
                            CountDown();
                            alert(response.message);
                        },
                        error: function(response) {
                            alert(response.message);
                        }
                    });
                }
                else {
                    alert('请输入有效的邮箱地址！');
                }
            });

            $('#register-button').on('click', function(event){
                var RegisterFormData = new FormData($('#register-form')[0]);
                // 在提交注册表单前，对信息的必要输入验证尚未添加
                $.ajax({
                    type: 'POST',
                    url: '/register',
                    data: RegisterFormData,
                    contentType: false,
                    processData: false,
                    success: function(respnose) {
                        ShowInfo(respnose);
                        ShowAnchor('tologin-button');
                    },
                    error: function(respnose) {
                        ShowInfo(respnose);
                    }
                });
            });
        });

        document.getElementById("tologin-button").addEventListener("click", function() {
            window.location.replace('/login.html');
        });
    </script>
</body>
</html>
